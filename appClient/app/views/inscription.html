<div class="container">
    <div id="subscription" class="ec_container">
        <div class="ec_subcontainer">
            <div class="panel panel-default">
                <div class="panel-heading"><h1>Inscription</h1></div>
                <div class="panel-body">
                    <!-- Identité -->
                    <div class="ec_form form_identity">
                        <div class="li_grp">
                            <label for="ec_form_lastname">Nom</label>
                            <input type="text" ng-model="ec_form_lastname" placeholder="Selema" />
                        </div>
                        <div class="li_grp">
                            <label for="ec_form_firstname">Prénom</label>
                            <input type="text" ng-model="ec_form_firstname" placeholder="Jean-Rachid" />
                        </div>
                        <div class="li_grp">
                            <label for="ec_form_email">Email</label>
                            <input type="email" ng-model="ec_form_email" placeholder="selema.jr@gmail.com" />
                        </div>
                        <div class="li_grp">
                            <label for="ec_form_phonenumber">N° Tél.</label>
                            <input type="text" maxlength="10" ng-model="ec_form_phonenumber" placeholder="0781452389" />
                        </div>
                        <div class="li_grp">
                            <label for="ec_form_password">Mot de passe</label>
                            <input type="password" ng-model="ec_form_password" placeholder="•••••••" />
                        </div>
                        <div class="li_grp">
                            <label for="ec_form_password_confirm">Confirmer</label>
                            <input type="password" ng-model="ec_form_password_confirm" placeholder="•••••••" />
                        </div>
                    </div>

                    <div class="ec_container">
                        <h2>Adresse de facturation</h2>
                        <div class="ec_subcontainer">
                            <div class="ec_form form_address form_invoicing_address">
                                <div class="li_grp li_grp_address">
                                    <label for="ec_form_address">Adresse</label>
                                    <input type="text" ng-model="ec_form_address" placeholder="123, rue des Maux" />
                                </div>
                                <div class="li_grp li_grp_zip">
                                    <label for="ec_form_zip">Code postal</label>
                                    <input type="text" maxlength="5" ng-model="ec_form_zip" placeholder="01400" />
                                </div>
                                <div class="li_grp li_grp_city">
                                    <label for="ec_form_city">Ville</label>
                                    <input type="text" ng-model="ec_form_city" placeholder="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Commandes décisives -->
                    <div class="cmd">
                        <button type="button" class="btn btn-dark">J'ai déjà un compte</button>


                        <button type="button" class="btn btn-primary" ng-click="inscriptionCtrl.printData()">Valider inscription</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
